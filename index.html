<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 2px solid #74ebd5;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 10px 14px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #74ebd5;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ACB6E5;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
      background: #d4edda;
    }
    .delete-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: #ff4757;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>ðŸŒŸ My Fun To-Do List ðŸŒŸ</h2>
    <input type="text" id="taskInput" placeholder="Add something exciting...">
    <button onclick="addTask()">âž• Add</button>
    <ul id="taskList"></ul>
    <div class="message" id="message"></div>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.textContent = taskText;

      // Toggle complete on click
      li.addEventListener("click", function() {
        li.classList.toggle("completed");
        showMessage("ðŸŽ‰ Great job! Keep going!");
      });

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function() {
        li.remove();
        showMessage("âŒ Task removed!");
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
    }

    function showMessage(msg) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      setTimeout(() => {
        messageDiv.textContent = "";
      }, 2000);
    }
  </script>
</body>
</html>
